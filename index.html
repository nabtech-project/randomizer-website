            <textarea id="personInput" placeholder="Person 1, Person 2, Person 3, Person 4..."></textarea>

            <label for="teamSize">Team Size:</label>
            <input type="number" id="teamSize" min="1" max="10" value="2">

            <button onclick="generateTeams()">Generate Teams</button>
